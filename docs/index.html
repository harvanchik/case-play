0.\nIn (b), if Team B declines the illegal forward pass penalty, then it will be Team B's ball at B's 25. If Team B accepts the penalty, then Team B is awarded a new series at A's 11.",difficulty:3,ruleBook:"NIRSA Flag & Touch Football Rules Book",edition:"20th",dateCreated:"2023-01-15T12:24:28.000Z",dateUpdated:"2023-01-15T18:37:26.000Z",prompt:"Fourth and 19 on A's 21. Quarterback A-1 scramblers across the scrimmage line and throws a forward pass at A's 23 that is intercepted by B-8 on B's 19. Runner B-8 (a) flag guards at B's 20 and is deflagged at B's 25; (b) is deflagged at B's 25. What are ways this can be enforced?"},{_id:"63c19b1be2afec98f40b14f4",id:"a5b13g",name:"Illegal Contact, Interception",author:"Jake Harvanchik",answer:"In (a), if Team B accepts the illegal contact penalty, then it is Team A's ball at A's 21 and a replay fourth down. This is a double foul (Rule 10-3-3C) and the Referee should announce that both penalties offset. If Team B declines the penalty and Team A accepts the flag guarding penalty, then it's Team B's ball at B's 10.\nIn (b), if Team B declines the illegal contact penalty, it is Team B's ball at B's 25. If Team B accepts the penalty, then it is Team A's ball at A's 11 and replay fourth down, double stakes.",difficulty:3,ruleBook:"NIRSA Flag & Touch Football Rules Book",edition:"20th",dateCreated:"2023-01-15T12:24:28.000Z",dateUpdated:"2023-01-15T18:37:28.000Z",prompt:"Fourth and 19 on A's 21. A-2 illegally contacts B-3 on A's 18. Passer A-1 throws an interception to B-8 on B's 19. Runner B-8 (a) flag guards at B's 20 and is deflagged at B's 25; (b) is deflagged at B's 25. What are ways this can be enforced?"},{_id:"63c462416acde406fe3f8e8e",answer:"Roughing the passer. In (a), A's ball, 1st and 15 on B's 35; in (b) and (c), it is A's ball, 1st and 18 on B's 38. Enforce from the previous spot. In (a), enforce from the end of the run.\nA roughing the passer foul is an exception to the All-But-One Principle (10-2-2).",author:"Jake Harvanchik",dateCreated:"2023-01-15T12:24:28.000Z",dateUpdated:"2023-01-15T12:24:28.000Z",difficulty:2,edition:"20th",id:"b7ay9v",name:"Roughing the Passer Enforcement",ruleBook:"NIRSA Flag & Touch Football Rules Book",prompt:"Fourth and 8 on A's 32. Passer A-1 is roughed by B-1: (a) forward pass is complete to A-2 who is deflagged at A's 35; (b) pass is incomplete; (c) forward pass is complete to A-2 who is deflagged at A's 28. What is the result?"},{_id:"63c4630a6acde406fe3f8e8f",answer:"First and goal at B's 20.\nA-3 committed a flag guarding violation at B's 8. This play is a running play. So, the basic spot of enforcement is at the end of the run. We enforce the penalty from B's 10 and not B's 8 since the end of the run is further back than the spot of the foul.",author:"Jake Harvanchik",dateCreated:"2023-01-15T12:24:28.000Z",dateUpdated:"2023-01-15T12:24:28.000Z",difficulty:2,edition:"20th",id:"c3fu1p",name:"Flag Guarding, All-But-One",ruleBook:"NIRSA Flag & Touch Football Rules Book",prompt:"Second and 2 on B's 22. The ball is snapped to A-1 who makes a quick pass to A-3. A-3 runs through the defense toward to end zone. She slaps away the hand of B-5 who attempts to deflag her at B's 8. She continues to run to B's 5 and pitches the ball backward to A-6. She runs backward and is deflagged at B's 10. What is the result?"},{_id:"63c468156acde406fe3f8e90",answer:"The touchdown is scored, and the penalty for defensive pass interference at A's 35 will be enforced from the succeeding spot which will be the Try or after the Try at the 14-yard line. In both cases, the penalty will be enforced half the distance.\nThe official should call out \"one-hand touch\" while the play continues. Deflagging an eligible receiver beyond A's scrimmage line prior to touching a forward pass is defensive pass interference (Rule 7-10-1).",author:"Jake Harvanchik",dateCreated:"2023-01-15T12:24:28.000Z",dateUpdated:"2023-01-15T12:24:28.000Z",difficulty:3,edition:"20th",id:"g4ab9d",name:"Deflagging the Receiver",ruleBook:"NIRSA Flag & Touch Football Rules Book",prompt:"Second and 3 on A's 17. A-1 receives the snap and begins to scramble. B-12 is defending receiver A-6. B-12 sees A-1 pump fake and turns to look at A-6. A-1 then throws the ball in the direction of A-6. Before A-6 touches the ball, B-12 deflags A-6 at A's 35. B-12 stops running, and A-6 completes the pass at A's 40 who scores a touchdown. What is the result?"},{_id:"63c468156acde406fe3f8e91",answer:"First and 5 at B's 15. The play is open.\nA legal forward pass caught jointly by teammates who are a man and a woman is considered a reception by a woman (Rule 7-7-3F).",author:"Jake Harvanchik",dateCreated:"2023-01-15T12:24:28.000Z",dateUpdated:"2023-01-15T12:24:28.000Z",difficulty:3,edition:"20th",id:"h6aj3a",name:"Co-Rec Teammates Joint Catch",ruleBook:"NIRSA Flag & Touch Football Rules Book",prompt:"Second and 5 on A's 35. The down is closed. A-1 (man) completes a legal forward pass which is caught jointly by A-2 (man) and A-3 (woman). Both receivers have at least one foot touching the ground inbounds while holding the ball. A-3 lets go of the ball and A-2 runs to B's 15 where he is deflagged. What is the result?"},{_id:"63c468156acde406fe3f8e92",answer:"Team A committed an illegal shift violation. If accepted, the down will be replayed and a 5-yard penalty enforced.",author:"Jake Harvanchik",dateCreated:"2023-01-15T12:24:28.000Z",dateUpdated:"2023-01-15T12:24:28.000Z",difficulty:2,edition:"20th",id:"s3g8g2",name:"Shift While in Motion",ruleBook:"NIRSA Flag & Touch Football Rules Book",prompt:"A-3 goes into motion legally. At the same time, the LJ instructs A-5 to scoot back as to not be in the neutral zone. While A-5 is moving back and A-3 is still in motion, the ball is snapped. A-1 receives the snap and throws an incomplete pass. What is the result?"},{_id:"63c468166acde406fe3f8e93",answer:"If accepted, penalize from A's 25, 1st and 25 on A's 15.\nThe penalty is enforced at the spot of the foul since the offense fouled behind the basic spot, which is the previous spot (Rule 10-2-2).",author:"Jake Harvanchik",dateCreated:"2023-01-15T12:24:28.000Z",dateUpdated:"2023-01-15T12:24:28.000Z",difficulty:1,edition:"20th",id:"w0ah5t",name:"Offensive Foul During Loose Ball",ruleBook:"NIRSA Flag & Touch Football Rules Book",prompt:"First and 13 on A's 27. QB A-1 throws a legal forward pass. While the pass is in flight, A-2 illegally contacts a B player on A's 25. The pass is incomplete. What is the result?"},{_id:"63c468166acde406fe3f8e94",answer:"A-1 committed an illegal forward pass penalty at A's 9. B-5 then committed a flag guarding penalty in his own end zone.\nIf Team B declines the illegal forward pass penalty by Team A, then Team B has committed a safety due to the flag guarding penalty occurring in their own end zone. Two points are awarded to Team A, and it's Team A's ball at A's 30.\nIf Team B accepts the illegal forward pass penalty and Team A accepts the flag guarding penalty, then it's Team A's ball, replay down. This is a double foul (Rule 10-3-3C), so the penalties offset.",author:"Jake Harvanchik",dateCreated:"2023-01-15T12:24:28.000Z",dateUpdated:"2023-01-15T18:37:29.000Z",difficulty:3,edition:"20th",id:"y7ih8r",name:"Illegal Forward Pass, Flag Guard End Zone",ruleBook:"NIRSA Flag & Touch Football Rules Book",prompt:"Third and goal on B's 10. Passer A-1 rolls out to his right and throws the ball at B's 9 which is intercepted by B-5 in his own end zone. B-5 swats away the hand of A-2 and exits the end zone to eventually get deflagged at B's 3. What are ways this can be enforced?"},{_id:"63c468166acde406fe3f8e95",answer:"Third and goal from B's 28. Double stakes.\nA-3 committed an offensive pass interference (OPI) violation. OPI can occur from the time the ball is snapped until the pass is touched by any player beyond A's scrimmage line (Rule 7-10-2).\nThe penalty is 10 yards from the basic spot which is the previous spot since this is a loose ball play. The zone line-to-gain remains the goal line since it has already been established as the line-to-gain for this series.",author:"Jake Harvanchik",dateCreated:"2023-01-15T12:24:28.000Z",dateUpdated:"2023-01-15T12:24:28.000Z",difficulty:2,edition:"20th",id:"z9aj4p",name:"Cutoff Contact on Scoring Play",ruleBook:"NIRSA Flag & Touch Football Rules Book",prompt:"Third and goal on B's 18. A-1 takes the snap and rolls to his right. A-3 is running a route and cuts off B-9 who is covering A-5 at B's 7. Contact is made. A-1 then completes a pass to A-5 who runs the ball into the end zone. What is the result?"},{_id:"63c4a9606acde406fe3f8e96",answer:"First and 17 on B's 37. The down is closed.\nThe play is not open, because positive yards were not gained. The end of the run is where the ball lands. This is also where we would enforce the 10-yard illegal contact penalty from. Furthermore, a penalty has no bearing on whether the next play opens or closes.",author:"Jake Harvanchik",dateCreated:"2023-01-15T17:03:53.000Z",dateUpdated:"2023-01-15T17:03:55.000Z",difficulty:3,edition:"20th",id:"7j5f2h",name:"Stripped Ball on Closed Play",ruleBook:"NIRSA Flag & Touch Football Rules Book",prompt:"Second and 6 on A's 34.  The down is closed.\nThe ball is snapped to A-1 (man) who quickly shovels it foward to A-2 (woman) who secures possession of the ball at A's 35. B-1 then strikes the ball which causes it to become loose and land on A's 33. What is the result?"},{_id:"63c4b6206acde406fe3f8e97",answer:"The pass is incomplete and the game is over.\nThere is no intentional grounding in this case, because the quarterback is neither conserving time nor preventing yardage loss (Rule 7-7-2E). Furthermore, the quarterback is legally consuming time.",author:"Jake Harvanchik",dateCreated:"2023-01-15T18:25:30.000Z",dateUpdated:"2023-01-15T18:25:28.000Z",difficulty:2,edition:"20th",id:"5g4k0d",name:"Heaved Ball on Final Play",prompt:"Fourth and 19 on A's 1. Team A is leading 28-27. There is 3 seconds left in the game. Team B called a timeout, so the clock starts on the snap.\nThe ball is snapped to A-1 who instantly heaves the ball down the field from the end zone. There is no receiver near the area where the ball eventually lands. The clock expires while the ball is in flight. What is the result?",ruleBook:"NIRSA Flag & Touch Football Rules Book"}]},uses:{}}],form:null,error:null}})</script></div></body></html>
